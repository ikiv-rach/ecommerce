<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>E-commerceStore</title>
</head>
<body>
    <header class="l-header" id="header">
        <nav class="nav bd-grid">
            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bxs-grid'></i>
                </div>

                <a href="#" class="nav_logo">Ikiv</a>


                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item"><a href="#home" class="nav_link active"></a>Home</li>
                        <li class="nav_item"><a href="#featured" class="nav_link">Featured</a></li>
                        <li class="nav_item"><a href="#women" class="nav_link">Women</a></li>
                        <li class="nav_item"><a href="#new" class="nav_link">New</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">Shop</a></li>
                    </ul>
                </div>

                <div class="nav_shop">
                    <i class="bx-shopping-bag"></i>
                </div>
    </header>

    <main class="1-main">
        <section class="home" id="home">
            <div class="home__container bd-grid">
            <div class="home__bag">
                <div class="home__shape"></div>
                <img src="assets/imgs/Handbag1.png" alt="" class="home__img">
                </div>
            

                <div class="home__data">
                    <span class="home__new">New in</span>
                    <h1 class="home__ title">Quin collection <br> ZXTY - 765</h1>
                    <p class="home__description">Explore the new collection</p>
                    <a href="#" class="button">Explore here</a>
                </div>
            </div>
        </div>
</section>


    </main>


    <script src="assets/JS/app.js"></script>
</body>
</html>
